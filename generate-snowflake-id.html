<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成雪花ID</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .result {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .param {
            margin: 10px 0;
            font-size: 16px;
        }
        .id {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 1px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生成雪花ID</h1>
        
        <div class="result" id="result">
            <div class="param">工作节点ID (workerId): <span id="workerId">-</span></div>
            <div class="param">数据中心ID (datacenterId): <span id="datacenterId">-</span></div>
            <div class="id" id="snowflakeId">点击按钮生成</div>
        </div>
        
        <button onclick="generateId()">生成雪花ID</button>
    </div>
    
    <script>
        // 雪花算法实现
        class Snowflake {
            constructor(workerId = 0, datacenterId = 0) {
                this.workerId = workerId;
                this.datacenterId = datacenterId;
                this.sequence = 0;
                this.lastTimestamp = -1;
                
                // 移位偏移量定义
                this.timestampLeftShift = 22;
                this.datacenterIdShift = 17;
                this.workerIdShift = 12;
                
                // 最大值定义
                this.maxWorkerId = 31; // 4位workerId最大31
                this.maxDatacenterId = 31; // 5位datacenterId最大31
                this.sequenceMask = 4095; // 12位sequence最大4095
                
                // 起始时间戳（2024-01-01 00:00:00）
                this.epoch = 1704067200000;
            }
            
            nextId() {
                let timestamp = Date.now();
                
                // 如果当前时间小于上一次生成ID的时间戳，说明系统时钟回退过
                if (timestamp < this.lastTimestamp) {
                    throw new Error(`Clock moved backwards. Refusing to generate id for ${this.lastTimestamp - timestamp} milliseconds`);
                }
                
                // 如果是同一时间生成的，则进行序列号自增
                if (this.lastTimestamp === timestamp) {
                    this.sequence = (this.sequence + 1) & this.sequenceMask;
                    
                    // 同一时间的序列数已经达到最大
                    if (this.sequence === 0) {
                        // 阻塞到下一个毫秒，获得新的时间戳
                        timestamp = this.tilNextMillis(this.lastTimestamp);
                    }
                } else {
                    // 时间戳改变，重置序列
                    this.sequence = 0;
                }
                
                // 更新上次生成ID的时间戳
                this.lastTimestamp = timestamp;
                
                // 移位并通过或运算拼到一起组成64位ID
                return ((timestamp - this.epoch) << this.timestampLeftShift) |
                       (this.datacenterId << this.datacenterIdShift) |
                       (this.workerId << this.workerIdShift) |
                       this.sequence;
            }
            
            tilNextMillis(lastTimestamp) {
                let timestamp = Date.now();
                while (timestamp <= lastTimestamp) {
                    timestamp = Date.now();
                }
                return timestamp;
            }
        }
        
        function generateId() {
            // 生成0-9之间的随机数
            const workerId = Math.floor(Math.random() * 10);
            const datacenterId = Math.floor(Math.random() * 10);
            
            // 更新显示
            document.getElementById('workerId').textContent = workerId;
            document.getElementById('datacenterId').textContent = datacenterId;
            
            // 创建雪花实例并生成ID
            const snowflake = new Snowflake(workerId, datacenterId);
            const id = snowflake.nextId().toString();
            
            // 确保ID至少有18位
            const paddedId = id.padStart(18, '0').slice(-18);
            // 每6位中间加一个-
            const matched = paddedId.match(/.{1,6}/g);
            const finalId = matched ? matched.join('-') : '000000-000000-000000';
            
            // 更新显示
            document.getElementById('snowflakeId').textContent = finalId;
        }
        
        // 页面加载时生成一次
        window.onload = generateId;
    </script>
</body>
</html>
