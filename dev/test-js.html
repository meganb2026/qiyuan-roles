<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax Test</title>
</head>
<body>
    <h1>JavaScript Syntax Test</h1>
    <div id="result"></div>

    <!-- 测试从day2-inner-thoughts.html提取的JavaScript代码 -->
    <script>
        // 模拟从URL参数获取角色信息
        const urlParams = new URLSearchParams(window.location.search);
        const selectedCharacter = urlParams.get('character') || 'claudius';

        // 游戏状态
        let gameState = {
            selectedCharacter: selectedCharacter,
            currentDay: 2,
            gameStarted: true,
            playerInventory: [],
            allCharactersItems: {},
            npcs: []
        };

        // 从localStorage加载游戏状态
        function loadGameState() {
            const savedState = localStorage.getItem('qiyuanGameState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                gameState = { ...gameState, ...parsedState };
            }
        }

        // 继续到选择交换对象
        function proceedToGame() {
            // 保存状态
            localStorage.setItem('qiyuanGameState', JSON.stringify(gameState));

            // 跳转到选择交换对象的页面
            const selectUrl = `select-exchange-target.html?character=${selectedCharacter}&day=2`;
            document.getElementById('result').innerHTML = `<p>测试通过！跳转URL: ${selectUrl}</p>`;
        }

        // 初始化测试
        function initTest() {
            loadGameState();
            proceedToGame();
        }

        // 运行测试
        window.onload = initTest;
    </script>
</body>
</html>
