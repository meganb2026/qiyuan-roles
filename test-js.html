<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>JavaScript执行测试</h1>

    <div id="test-results">
        <div class="test-result success">✅ HTML加载成功</div>
    </div>

    <script>
        console.log('JavaScript is working in console');

        // 添加一个测试结果
        var resultsDiv = document.getElementById('test-results');
        var testDiv = document.createElement('div');
        testDiv.className = 'test-result success';
        testDiv.innerHTML = '✅ JavaScript代码执行成功';
        resultsDiv.appendChild(testDiv);

        // 测试alert
        alert('JavaScript Alert测试：如果看到这个，说明JavaScript能正常执行！');

        // 创建测试元素
        var visualTest = document.createElement('div');
        visualTest.className = 'test-result success';
        visualTest.innerHTML = '✅ 页面元素创建成功 - ' + new Date().toLocaleTimeString();
        visualTest.style.cssText = 'position: fixed; top: 10px; right: 10px; background: yellow; padding: 10px; z-index: 9999; border: 2px solid orange;';
        document.body.appendChild(visualTest);
    </script>

    <h2>测试说明</h2>
    <ul>
        <li>如果能看到绿色的成功消息，说明JavaScript能执行</li>
        <li>如果弹出alert对话框，说明alert函数正常</li>
        <li>如果右上角有黄色的测试框，说明DOM操作正常</li>
        <li>如果浏览器控制台有日志输出，说明console正常</li>
    </ul>

    <p><strong>如果所有测试都通过，说明浏览器和JavaScript环境正常，问题可能在Twine的编译过程中。</strong></p>
</body>
</html>
