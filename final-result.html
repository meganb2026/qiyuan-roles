<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇缘48 - 最终结果</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- 优化的背景样式，参考index.html -->
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-container {
            max-width: 800px;
            width: 95%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-sizing: border-box;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-title {
            font-size: 3rem;
            font-weight: bold;
            margin: 1.5rem 0;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-message {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        /* 响应式设计：适配手机屏幕 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            
            .result-title {
                font-size: 2.5rem;
            }
            
            .result-message {
                font-size: 1rem;
                padding: 0 0.5rem;
            }
            
            .page-container {
                padding: 1rem;
                width: 98%;
            }
            
            .action-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        /* 适配小屏手机 */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.8rem;
            }
            
            .result-title {
                font-size: 2.2rem;
            }
            
            .result-message {
                font-size: 0.95rem;
            }
        }
        
        .result-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            margin: 0.5rem;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        /* 贡献者模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: rgba(26, 26, 46, 0.95);
            margin: 8% auto;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 85%;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 0.8rem;
            right: 1.2rem;
        }
        
        .modal-close:hover,
        .modal-close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        
        .contributors-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contributor-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .contributor-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contributor-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.4rem;
        }
        
        .contributor-role {
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
        }
        
        .contributor-contribution {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }
    </style>

    <!-- 最终结果内容区域 -->
    <div>
        <div class="page-container">
            <h2>最终结果</h2>

            <div class="result-container">
                <div id="dynamic-result-content">
                    <!-- 内容由JavaScript动态填充 -->
                </div>

                <div class="result-actions">
                    <button class="action-btn" onclick="restartGame()">
                        重新开始
                    </button>
                    <button class="action-btn" onclick="showContributors()">
                        查看贡献者
                    </button>
                </div>
                
                <p style="margin-top: 2rem; opacity: 0.7; font-size: 0.9rem;">© 2026 躺平阿麦. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- 贡献者模态框 -->
    <div id="contributorsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeContributors()">&times;</span>
            <h2 class="contributors-title">贡献者名单</h2>
            <p>感谢所有为本游戏做出贡献的朋友们！</p>
            <div class="contributor-list">
                <div class="contributor-card">
                    <div class="contributor-name">游戏设计与开发</div>
                    <div class="contributor-role">躺平阿麦</div>
                </div>
                <div class="contributor-card">
                    <div class="contributor-name">创意支持</div>
                    <div class="contributor-role">木、勤蛋宝、早期饮料罐、月明见鹿</div>
                </div>
                <div class="contributor-card">
                    <div class="contributor-name">以下朋友在制作过程中亦有贡献</div>
                    <div class="contributor-role">滋啦滋啦呱、獾、食人鱼、綠.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="assets/js/characters.js"></script>
    <script src="assets/js/items.js"></script>
    <script src="assets/js/itemStories.js"></script>
    <script>
        // 从URL参数获取信息
        const urlParams = new URLSearchParams(window.location.search);
        const currentCharacter = urlParams.get('character') || 'claudius';
        const day = urlParams.get('day') || '3';
        const from = urlParams.get('from') || 'dialogue';

        // 游戏状态
        let gameState = {
            selectedCharacter: currentCharacter,
            currentDay: parseInt(day),
            gameStarted: true,
            playerInventory: [],
            allCharactersItems: {},
            npcs: []
        };

        // 从localStorage加载游戏状态
        function loadGameState() {
            const savedState = localStorage.getItem('qiyuanGameState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                gameState = { ...gameState, ...parsedState };
            }
        }

        // 检查玩家是否成功
        function checkSuccess() {
            const inventory = gameState.playerInventory || [];
            const character = currentCharacter;

            // 根据角色设置成功条件
            switch (character) {
                case "claudius":
                    // 克劳狄斯：背包中有吴智哲老师的手记或李想的羽绒服
                    return inventory.includes("mentor-notes") || inventory.includes("clothes");
                case "chengying":
                    // 程婴：背包中有何非的潜水服或吴智哲老师的手记
                    return inventory.includes("diving-equipment") || inventory.includes("mentor-notes");
                case "hefei":
                    // 何非：背包中有王卫国的周报或克劳狄斯的通关令牌
                    return inventory.includes("weekly-report") || inventory.includes("pearl-pass");
                case "lixiang":
                    // 李想：背包中有程婴的安眠药或王卫国的周报
                    return inventory.includes("sleeping-pill") || inventory.includes("weekly-report");
                case "wangweiguo":
                    // 王卫国：背包中有克劳狄斯的通关令牌或李想的下水道图纸
                    return inventory.includes("pearl-pass") || inventory.includes("underground-system-blueprint");
                case "wuzhizhe":
                    // 吴智哲：背包中有程婴的草药或李想的下水道图纸
                    return inventory.includes("chinese-herbs") || inventory.includes("underground-system-blueprint");
                default:
                    return false;
            }
        }

        // 生成基于角色和背包的个性化结果消息
        function generatePersonalizedMessage(character, inventory, isSuccess) {
            // 根据角色和背包内容生成个性化消息
            switch (character) {
                case "claudius":
                    if (inventory.includes("mentor-notes")) {
                        return `你找到了篡位的证据，原来藏在吴智哲老师的手稿里。
你偷偷销毁了它，至于那个傻小子，呵。`;
                    } else if (inventory.includes("clothes")) {
                        return `一定有什么不符合常理的。等等，李想那小子不是每天穿风衣吗，为什么有这么多羽绒服？
原来他是哈姆雷特易容的，穿羽绒服是因为要到英格兰去。`;
                    } else {
                        return `你当年篡位的证据被发现并公之于众。天下皆惊竟有人为了皇位弄死自己的兄长，你被愤怒的人们处死。`;
                    }
                case "chengying":
                    if (inventory.includes("diving-equipment")) {
                        return `你不顾寒冷，穿着潜水服跳进下水道找到了克劳狄斯谋反的证据。
下水道虽窄，你的义举犹如一人渡过了七条大河。`;
                    } else if (inventory.includes("mentor-notes")) {
                        return `你仔细辨认吴智哲老师的手稿，猜到了藏匿秘密的地方，并告诉了吴智哲。
吴智哲无谓，不怕冬天的下水道有多冷，跳下去找到了克劳狄斯谋反的证据。`;
                    } else {
                        return `你没有找到克劳狄斯谋反的证据。众人也没有找到凶杀案的真凶。`;
                    }
                case "hefei":
                    if (inventory.includes("weekly-report")) {
                        return `你在周报中敏锐地发现材料运输数量减少的问题。
编造了一个故事，说是李想的设计有问题王卫国他们替他遮掩了，成功嫁祸李想和王卫国。
克劳狄斯因此给你了一笔钱。`;
                    } else if (inventory.includes("pearl-pass")) {
                        return `通关令牌这东西没什么用啊…不过对有些人来讲是有用的。
你把令牌卖给王卫国，让他的施工队可以继续施工不受案情影响，拿到的钱还清了赌债。`;
                    } else if (inventory.includes("crown")) {
                        return `你没有凑够钱，把目光移向了手上的珍珠想要卖了换钱。
可恶克劳狄斯竟然给珍珠下毒，你被毒死了。`;
                    } else {
                        return `你没有凑够钱。
加之所有人都没有找到元凶，克劳狄斯大怒觉得你耍他，把你处死了。`;
                    }
                case "lixiang":
                    if (inventory.includes("sleeping-pill")) {
                        return `你拿着安眠药去找了程婴，他告诉你前一夜皇宫上天降暴雨。
这恰好证明下水道系统排水很好所以第二天没有看到水。
至于尸体，不是淹死的，说明和下水道设计无关。`;
                    } else if (inventory.includes("weekly-report")) {
                        return `王卫国的周报里记录了每周的工作。
上面记录了下水道在发大水时快速排水。
至于尸体，不是淹死的，说明和下水道设计无关。`;
                    } else {
                        return `时间到了，你没能证明下水道设计没有问题。
何非编造了一个故事，让克劳狄斯把你处死了。`;
                    }
                case "wangweiguo":
                    if (inventory.includes("pearl-pass")) {
                        return `你拿着通关令牌让兄弟们顺利继续施工，成功结算回家过了一个好年。
至于凶杀案，听说克劳狄斯找到了元凶。`;
                    } else if (inventory.includes("underground-system-blueprint")) {
                        return `你拿着下水道图纸让兄弟们顺利继续施工，成功结算回家过了一个好年。
至于凶杀案，听说克劳狄斯找到了元凶。`;
                    } else {
                        return `时间到了，所有人都没有找到元凶。
何非编造了一个故事，说你报告尸体是因为心虚，让克劳狄斯把你处死了。`;
                    }
                case "wuzhizhe":
                    if (inventory.includes("chinese-herbs")) {
                        return `你吃了人参，大补。
于是凭着一腔孤勇跳下了水，摸到一个机关，上面的图案和导师手记上的一模一样。
原来这里有一个暗室，里面藏着克劳狄斯当年为了皇位谋杀了自己的哥哥的证物。
你推测死者也是想去寻找这个证据，因为意外遭遇了不幸。`;
                    } else if (inventory.includes("underground-system-blueprint")) {
                        return `你认真读了下水道的设计图纸，和建筑设计图一比对，发现了一个暗室。
暗室里有一个证物，赫然写着克劳狄斯当年为了皇位谋杀了自己的哥哥。
你推测死者也是想去寻找这个证据，因为意外遭遇了不幸。`;
                    } else {
                        return `时间到了，所有人都没有找到元凶。
何非编造了一个故事，让克劳狄斯把你处死了。`;
                    }
                default:
                    return `游戏结束。感谢您的游玩！`;
            }
        }

        // 显示最终结果
        function showFinalResult() {
            const isSuccess = checkSuccess();
            const character = currentCharacter;
            const charName = window.characters[character].name;
            const inventory = gameState.playerInventory || [];
            
            // 生成个性化消息
            const personalizedMessage = generatePersonalizedMessage(character, inventory, isSuccess);
            
            // 成功或失败的标题
            const resultTitle = isSuccess ? "成功" : "失败";

            const html = `
                <div>
                    <h1 class="result-title">${resultTitle}</h1>
                    <div class="result-message">
                        ${personalizedMessage.split('\n').map(line => `<p>${line}</p>`).join('')}
                    </div>
                </div>
            `;

            document.getElementById('dynamic-result-content').innerHTML = html;
        }

        // 重新开始游戏
        function restartGame() {
            // 清除游戏状态
            localStorage.removeItem('qiyuanGameState');

            // 跳转到游戏主页
            window.location.href = 'index.html';
        }

        // 显示贡献者模态框
        function showContributors() {
            const modal = document.getElementById('contributorsModal');
            modal.style.display = 'block';
        }

        // 关闭贡献者模态框
        function closeContributors() {
            const modal = document.getElementById('contributorsModal');
            modal.style.display = 'none';
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('contributorsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 简化的页面初始化，移除了不必要的事件绑定
        function initPage() {
            loadGameState();
            showFinalResult();
        }

        // 事件绑定
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
