<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算系统使用示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .content {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .code-block {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>结算系统使用示例</h1>
        
        <div class="content">
            <p>这个页面展示如何使用新的结算系统。</p>
            <p>结算系统提供了一个统一的入口方法 <code>startSettlement()</code>，可以在游戏需要结算的地方调用。</p>
        </div>
        
        <div class="code-block">
// 在需要结算的地方调用这个方法
startSettlement();

// 系统会自动：
// 1. 检查背包里是否有骰子
// 2. 如果有骰子，先跳转到骰子界面
// 3. 然后显示结算结果
        </div>
        
        <button class="btn" onclick="startSettlement()">开始结算</button>
        <button class="btn" onclick="window.location.href='../index.html'">返回首页</button>
    </div>
    
    <script src="settlement.js"></script>
</body>
</html>
