<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {

        }

            }

                flex-direction: column;

            }
            
            .action-btn {
                padding: 0.6rem 1rem;

        /* 适配极小屏手机 */
        @media (max-width: 320px) {
            h2 {
                font-size: 1.4rem;
            }
            
            .result-title {
                font-size: 1.6rem;
            }
            
            .result-content {
                font-size: 0.85rem;
                line-height: 1.4;
            }
            
            .page-container {
                padding: 0.7rem;
            }
            
            .action-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;

            .contributors-title {

                margin: 40% auto;

                font-size: 0.75rem;

            }

        /* 为版权信息添加响应式设计 */
        @media (max-width: 768px) {

                font-size: 0.8rem;

        @media (max-width: 480px) {
            .page-container p {

            }
        }
        
        @media (max-width: 360px) {
            .page-container p {
                font-size: 0.7rem;
                margin-top: 1rem;
            }
        }
        
        .result-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            margin: 0.5rem;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        /* 贡献者模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: rgba(26, 26, 46, 0.95);
            margin: 10% auto;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 85%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        /* 响应式设计：适配手机屏幕 */
        @media (max-width: 768px) {
            .modal-content {
                margin: 15% auto;
                max-height: 75vh;
            }
        }
        
        /* 适配小屏手机 */
        @media (max-width: 480px) {
            .modal-content {
                margin: 20% auto;
                padding: 1.2rem;
                max-height: 70vh;
            }
        }
        
        /* 适配超小屏手机 */
        @media (max-width: 360px) {
            .modal-content {
                margin: 25% auto;
                padding: 1rem;
                max-height: 65vh;
            }
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 0.8rem;
            right: 1.2rem;
        }
        
        .modal-close:hover,
        .modal-close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        
        .contributors-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contributor-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .contributor-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contributor-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.4rem;
        }
        
        .contributor-role {
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
        }
        
        .contributor-contribution {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- 最终结果内容区域 -->
    <div>
        <div class="page-container">
            <h2>最终结果</h2>

            <div class="result-container">
                <div id="dynamic-result-content">
                    <!-- 内容由JavaScript动态填充 -->
                </div>

                <div class="result-actions">
                    <button class="action-btn" id="restart-btn">
                        重新开始
                    </button>
                    <button class="action-btn" id="contributors-btn">

                    </button>
                    <button class="action-btn" id="encyclopedia-btn">
                        查看图鉴

                </div>
                
                <p style="margin-top: 2rem; opacity: 0.7; font-size: 0.9rem;">© 2026 躺平阿麦. All rights reserved.</p>

        </div>
    </div>
    
    <!-- 贡献者模态框 -->
    <div id="contributorsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeContributors()">&times;</span>
            <h2 class="contributors-title">贡献者名单</h2>
            <p>感谢所有为本游戏做出贡献的朋友们！</p>
            <div class="contributor-list">
                <div class="contributor-card">
                    <div class="contributor-name">游戏设计与开发</div>
                    <div class="contributor-role">躺平阿麦</div>
                </div>
                <div class="contributor-card">
                    <div class="contributor-name">创意支持</div>
                    <div class="contributor-role">木、勤蛋宝、早期饮料罐、月明见鹿、鹅、比比多味猫</div>
                </div>
                <div class="contributor-card">
                    <div class="contributor-name">以下朋友在制作过程中亦有贡献</div>
                    <div class="contributor-role">滋啦滋啦呱、獾、食人鱼、綠、七月、切片菇、生生、同星辰奔赴大海</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 图鉴模态框 -->
    <div id="encyclopediaModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEncyclopedia()">&times;</span>
            <h2 class="contributors-title">你的收集</h2>
            
            <!-- 物品栏 -->
            <div style="margin: 1.5rem 0;">
                <h3 style="font-size: 1.3rem; margin-bottom: 1rem;">物品栏</h3>
                <div id="items-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 0.8rem;"></div>
            </div>
            
            <!-- 结局栏 -->
            <div style="margin: 1.5rem 0;">
                <h3 style="font-size: 1.3rem; margin-bottom: 1rem;">结局栏</h3>
                <div id="endings-grid" style="padding: 1rem; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
                    <p>结局栏内容将在后续更新中添加</p>
                </div>
            </div>
        </div>

    <style>
        /* 物品格子样式 */
        .item-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .item-cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .item-cell.discovered {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .item-cell.unknown {
            color: #888;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            #items-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.6rem;
            }
            
            .item-cell {
                padding: 0.6rem;
                min-height: 70px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            #items-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0.5rem;
            }
            
            .item-cell {
                padding: 0.5rem;
                min-height: 60px;
                font-size: 0.7rem;
            }
        }
    </style>
    
    <script src="../assets/js/characters.js"></script>
    <script src="../assets/js/items.js"></script>
    <script src="../assets/js/itemStories.js"></script>
    <script src="../assets/js/backpack-improvements.js"></script>
    <script src="../assets/js/item-details.js"></script>
    <script src="settlement.js"></script>
    <script>
        // 从URL参数获取信息
        const urlParams = new URLSearchParams(window.location.search);
        const currentCharacter = urlParams.get('character') || 'claudius';
        const from = urlParams.get('from') || '';

        // 页面加载时计算并显示结算结果
        document.addEventListener('DOMContentLoaded', function() {
            const result = calculateSettlementResult(currentCharacter, from);
            
            // 更新页面内容
            const html = `
                <div>
                    <h1 class="result-title">${result.title}</h1>
                    <div class="result-content">
                        ${result.content.split('\n').map(line => `<p>${line}</p>`).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('dynamic-result-content').innerHTML = html;
            
            // 添加按钮事件
        document.getElementById('restart-btn').addEventListener('click', function() {
            // 重置游戏状态
            localStorage.removeItem('qiyuanGameState');
            // 跳转到首页
            window.location.href = '../index.html';
        });
        
        document.getElementById('contributors-btn').addEventListener('click', function() {
            showContributors();
        });
        
        document.getElementById('encyclopedia-btn').addEventListener('click', function() {
            showEncyclopedia();
        });
        });
        
        // 显示贡献者模态框
        function showContributors() {
            const modal = document.getElementById('contributorsModal');
            modal.style.display = 'block';
        }
        
        // 关闭贡献者模态框
        function closeContributors() {
            const modal = document.getElementById('contributorsModal');
            modal.style.display = 'none';
        }
        
        // 显示图鉴模态框
        function showEncyclopedia() {
            const modal = document.getElementById('encyclopediaModal');
            modal.style.display = 'block';
            generateItemsGrid();
        }
        
        // 关闭图鉴模态框
        function closeEncyclopedia() {
            const modal = document.getElementById('encyclopediaModal');
            modal.style.display = 'none';
        }
        
        // 生成物品栏网格
        function generateItemsGrid() {
            const itemsGrid = document.getElementById('items-grid');
            itemsGrid.innerHTML = '';
            
            // 获取持久化的发现物品列表
            const discoveredItems = JSON.parse(localStorage.getItem('qiyuanDiscoveredItems') || '[]');
            
            // 获取所有物品列表
            const allItems = Object.values(window.itemStories || {});
            const itemKeys = Object.keys(window.itemStories || {});
            
            // 为每个物品创建一个格子
            allItems.forEach(item => {
                const itemCell = document.createElement('div');
                itemCell.className = 'item-cell';
                
                // 查找当前物品对应的英文键名
                let itemKey = '';
                for (const key of itemKeys) {
                    if (window.itemStories[key].name === item.name) {
                        itemKey = key;
                        break;
                    }
                }
                
                // 检查物品是否已经被发现
                const isDiscovered = discoveredItems.includes(itemKey);
                
                if (isDiscovered) {
                    itemCell.className += ' discovered';
                    itemCell.textContent = item.name;
                } else {
                    itemCell.className += ' unknown';
                    itemCell.textContent = '?';
                }
                
                itemsGrid.appendChild(itemCell);
            });
        }
        
        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const contributorsModal = document.getElementById('contributorsModal');
            const encyclopediaModal = document.getElementById('encyclopediaModal');
            
            if (event.target === contributorsModal) {
                contributorsModal.style.display = 'none';
            }
            
            if (event.target === encyclopediaModal) {
                encyclopediaModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
