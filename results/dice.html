<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转动骰子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        .dice-container {
            perspective: 1000px;
            margin: 40px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dice {
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }
        
        .dice-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 骰子各面的位置 */
        .front { transform: rotateY(0deg) translateZ(75px); }
        .back { transform: rotateY(180deg) translateZ(75px); }
        .right { transform: rotateY(90deg) translateZ(75px); }
        .left { transform: rotateY(-90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }
        
        /* 骰子点数 */
        .dot {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin: 5px;
        }
        
        .face-1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .face-2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .face-2 .dot:nth-child(2) {
            align-self: flex-end;
        }
        
        .face-3 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .face-3 .dot:nth-child(2) {
            align-self: center;
        }
        
        .face-3 .dot:nth-child(3) {
            align-self: flex-end;
        }
        
        .face-4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        
        .face-4 .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .face-5 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        
        .face-5 .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .face-5 .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .face-6 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        
        .face-6 .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            min-height: 30px;
        }
        
        /* 动画效果 */
        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
        
        .spinning {
            animation: spin 0.2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>转动骰子</h1>
        
        <div class="dice-container">
            <div class="dice" id="dice">
                <!-- 骰子的六个面 -->
                <div class="dice-face front face-1">
                    <div class="dot"></div>
                </div>
                <div class="dice-face back face-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face right face-3">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face left face-4">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="dice-face top face-5">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="center-dot">
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="dice-face bottom face-6">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="control-btn" id="controlBtn">开始转动</button>
        
        <button class="control-btn" id="continueBtn" style="display: none; margin-top: 15px;">继续</button>
    </div>
    
    <script>
        // 获取DOM元素
        const dice = document.getElementById('dice');
        const controlBtn = document.getElementById('controlBtn');
        const continueBtn = document.getElementById('continueBtn');
        
        // 状态变量
        let hasRolled = false;
        
        // 状态变量
        let isSpinning = false;
        let spinInterval;
        let spinCount = 0;
        const maxSpinCount = 20; // 最大转动次数
        
        // 骰子的可能结果（对应不同的旋转角度）
        const diceResults = [
            { value: 1, rotation: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
            { value: 2, rotation: 'rotateX(0deg) rotateY(180deg) rotateZ(0deg)' },
            { value: 3, rotation: 'rotateX(0deg) rotateY(90deg) rotateZ(0deg)' },
            { value: 4, rotation: 'rotateX(0deg) rotateY(-90deg) rotateZ(0deg)' },
            { value: 5, rotation: 'rotateX(90deg) rotateY(0deg) rotateZ(0deg)' },
            { value: 6, rotation: 'rotateX(-90deg) rotateY(0deg) rotateZ(0deg)' }
        ];
        
        // 控制骰子转动
        controlBtn.addEventListener('click', function() {
            if (isSpinning) {
                // 停止转动
                stopSpinning();
            } else {
                // 开始转动
                startSpinning();
            }
        });
        
        // 开始转动
        function startSpinning() {
            isSpinning = true;
            controlBtn.textContent = '停';
            
            // 开始快速转动
            dice.classList.add('spinning');
            
            // 使用setInterval模拟转动过程
            spinCount = 0;
            spinInterval = setInterval(function() {
                spinCount++;
                
                // 随机旋转骰子
                const randomX = Math.floor(Math.random() * 360);
                const randomY = Math.floor(Math.random() * 360);
                const randomZ = Math.floor(Math.random() * 360);
                
                dice.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg) rotateZ(${randomZ}deg)`;
                
                // 转动一定次数后自动停止
                if (spinCount >= maxSpinCount) {
                    stopSpinning();
                }
            }, 100);
        }
        
        // 停止转动
        function stopSpinning() {
            isSpinning = false;
            controlBtn.textContent = '开始转动';
            
            // 清除动画和定时器
            dice.classList.remove('spinning');
            clearInterval(spinInterval);
            
            // 随机选择一个结果
            const randomResult = diceResults[Math.floor(Math.random() * diceResults.length)];
            
            // 设置骰子的最终状态
            dice.style.transform = randomResult.rotation;
            
            // 控制按钮显示
            if (!hasRolled) {
                // 第一次摇骰子后
                hasRolled = true;
                controlBtn.style.display = 'none'; // 隐藏摇骰子按钮
                continueBtn.style.display = 'inline-block'; // 显示继续按钮
            }
        }
        
        // 继续按钮点击事件
        continueBtn.addEventListener('click', function() {
            // 从URL参数获取角色信息
            const urlParams = new URLSearchParams(window.location.search);
            const currentCharacter = urlParams.get('character') || 'claudius';
            // 跳转到结局过渡页面
            window.location.href = `ending-transition.html?character=${currentCharacter}&endingId=general-failure-dice`;
        });
        
        // 初始化骰子
        function initDice() {
            // 随机初始位置
            const randomResult = diceResults[Math.floor(Math.random() * diceResults.length)];
            dice.style.transform = randomResult.rotation;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initDice);
    </script>
</body>
</html>
