name: Deploy Twine Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Twine
      run: |
        npm install -g twine

    - name: Build Game
      run: |
        chmod +x tools/build.sh
        ./tools/build.sh

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        keep_files: false
        force_orphan: true
        # 发布 index.html, game.html 和其他静态资源
        # CNAME 文件如果需要自定义域名可以添加到项目根目录