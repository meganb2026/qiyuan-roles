# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting main and dev branches
  push:
    branches: ["main", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    # Use different environments based on branch
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'github-pages-dev' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify game files
        run: |
          echo "üìÅ Checking project structure..."
          if [ -f "game.html" ]; then
            echo "‚úÖ game.html exists"
          else
            echo "‚ùå game.html not found"
            exit 1
          fi

          if [ -f "index.html" ]; then
            echo "‚úÖ index.html exists"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi

          if [ -d "assets" ]; then
            echo "‚úÖ assets directory exists"
          else
            echo "‚ùå assets directory not found"
            exit 1
          fi

          echo "üéÆ Project structure verified"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Deploy to different branches based on source branch
          # main branch deploys to gh-pages (default), dev deploys to gh-pages-dev
          branch: ${{ github.ref == 'refs/heads/main' && 'gh-pages' || 'gh-pages-dev' }}
