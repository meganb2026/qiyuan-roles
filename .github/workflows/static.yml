# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for game.html
        run: |
          if [ ! -f "game.html" ]; then
            echo "❌ game.html 文件不存在，请确保已导出游戏文件"
            echo "请按照以下步骤操作："
            echo "1. 打开 Twine 编辑器 (https://twinery.org/)"
            echo "2. 导入 game.twee 文件"
            echo "3. 导出为 HTML 文件"
            echo "4. 保存为 game.html 并提交到仓库"
            exit 1
          else
            echo "✅ 发现 game.html 文件，大小: $(stat -f%z game.html 2>/dev/null || stat -c%s game.html 2>/dev/null || echo "未知") 字节"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository including built game.html
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
